            <form class="col-md-4 d-flex" role="search" onsubmit="event.preventDefault()">

            </form>
            <nav class="d-flex align-items-center">
                <a href="profile.html" class="text-light text-decoration-none me-3">

                </a>
                <a href="profile.html" class="text-light text-decoration-none me-3">Profile</a>
                <a href="dashboard.html" class="text-light text-decoration-none me-3">Dashboard</a>
                <a href="messages.html" class="text-light text-decoration-none me-3">Messages</a>
                <a href="notifications.html" class="text-light text-decoration-none me-3">Notifications</a>
                <a href="rating.html" class="text-light text-decoration-none me-3">Ratings</a>

    </div>

    <main class="container py-4 text-dark">
        <div class="d-flex justify-content-center mb-3">
            <img class="avatar" src="../images/img_test.png" alt="Profile Avatar" />
        </div>

        <section class="kpi mb-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex align-items-center gap-3">
                            <span class="icon"><i class="bi bi-card-list"></i></span>
                            <div>
                                <div class="text-muted small">Total Listings</div>
                                <div class="fs-4 fw-semibold">12</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex align-items-center gap-3">
                            <span class="icon"><i class="bi bi-chat-dots"></i></span>
                            <div>
                                <div class="text-muted small">Messages</div>
                                <div class="fs-4 fw-semibold">3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex align-items-center gap-3">
                            <span class="icon"><i class="bi bi-eye"></i></span>
                            <div>
                                <div class="text-muted small">Profile Views</div>
                                <div class="fs-4 fw-semibold">156</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
            <h2 class="h6 mb-0">All Listings</h2>
            <a class="btn btn-success" href="new_listings.html">Create Listing</a>
        </div>

        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table mb-0" id="listingsTable">
                <thead class="table-light">
                    <tr>
                        <th>Item</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Views</th>
                        <th>Status</th>
                        <th>Date Posted</th>
                        <th class="text-end actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody id="listingsTableBody">
                    <tr>
                        <td colspan="8" class="text-center p-4">Loading your listings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Craig List App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Helper to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const userId = getCookie("user_id");
        const tableBody = document.getElementById("listingsTableBody");
        const API_BASE = "http://localhost:8080/api"; 

        // Load Listings Function
        async function loadListings() {
            if (!userId) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">Please <a href="../index.html">login</a> to view listings.</td></tr>`;
                return;
            }

            try {
                // Fetch listings by User ID
                const response = await fetch(`${API_BASE}/listings/user/${userId}`);
                if (response.status === 404 || response.status === 500) {
                    alert("Session expired, please login again.");
                    document.cookie = "user_id=; path=/; max-age=0"; // Delete cookie
                    window.location.href = "../index.html"; // Redirect to login
                    return;
                }

                if (!response.ok) throw new Error("Failed to fetch listings");

                const listings = await response.json();
                renderListings(listings);

            } catch (error) {
                console.error("Error:", error);
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">Error loading listings. Contact Support!</td></tr>`;
            }
        }

        // Render Listings in Table
        function renderListings(listings) {
            tableBody.innerHTML = ""; // Clear loading state

            if (listings.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center">No listings found. Create one!</td></tr>`;
                return;
            }

            listings.forEach(listing => {
                // Determine the main product; Backend structure: Listing -> has many Products
                const product = (listing.products && listing.products.length > 0) ? listing.products[0] : null;

                if (!product) return; // Skip empty listings

                const row = document.createElement("tr");
                const datePosted = new Date(listing.dateCreated).toLocaleDateString();
                const badgeClass = listing.active ? 'text-bg-success' : 'text-bg-secondary';
                const statusText = listing.active ? 'Active' : 'Hidden';

                // Placeholder image if string is empty or invalid
                const imgSrc = product.imageURLString || "https://via.placeholder.com/100?text=No+Image";

                row.innerHTML = `
                    <td>${product.title}</td>
                    <td><img class="thumb" alt="${product.title}" src="${imgSrc}" onerror="this.src='https://via.placeholder.com/100?text=Error'"></td>
                    <td>${listing.category}</td>
                    <td>$${product.price}</td>
                    <td>0</td> <td><span class="badge ${badgeClass} status-badge">${statusText}</span></td>
                    <td>${datePosted}</td>
                    <td class="text-end actions-col">
                        <div class="d-inline-flex gap-2 text-nowrap">
                            <a class="btn btn-outline-primary btn-sm" href="new_listings.html?id=${listing.id}">Edit</a>
                            <button class="btn btn-outline-danger btn-sm" onclick="handleDelete(${listing.id})">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete Listing Handler
        async function handleDelete(id) {
            if (!confirm("Are you sure you want to delete this listing?")) return;

            try {
                const response = await fetch(`${API_BASE}/listings/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadListings(); // Refresh table
                } else {
                    alert("Failed to delete. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to server.");
            }
        }

        // Initial Load
        loadListings();
    </script>
</body>
</html>
