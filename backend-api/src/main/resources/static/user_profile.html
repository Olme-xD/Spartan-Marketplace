<!DOCTYPE html>
<html lang="en">
<!-- HEAD of HTML -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/img_test1.ico">
    <title>Craig List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<!-- BODY of HTML -->

<body class="bg-light text-dark">

    <!-- Navegation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-center align-items-center py-1">
            <!-- Logo -->
            <a href="index.html">
                <img style="width: 100px; height: 100px;" src="images/img_test1_white.png" alt="Logo" class="img-fluid">
            </a>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container flex-grow-1 mt-4" id="user-profile">
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Fecth user profile data from API
        const urlParams = new URLSearchParams(window.location.search);
        const userId = parseInt(urlParams.get('id'));
        fetch(`http://localhost:8080/api/users/1`)
            .then(response => response.json())
            .then(user => {
                console.log(user);
                renderUserProfile(user);
            })
            .catch(error => {
                console.error('Error fetching user profile:', error);
                alert("User profile not found. Redirecting to home page.");
                window.location.href = "index.html";
            }
        );

        // Function to render user profile data on the page
        function renderUserProfile(user) {
            const userProfileContainer = document.getElementById('user-profile');
            userProfileContainer.innerHTML = `
                <div class="bg-white border rounded p-4 mb-4 d-flex align-items-center">
                    <img class="img-fluid border rounded me-3" style="width: 100px; height: 100px;" src="${user.avatarUrl || 'images/img_test1_white.png'}" alt="User Avatar">
                    <div>
                        <h5 class="mb-1">${user.name} <span class="text-warning">(${user.rating} <i class="bi bi-star-fill"></i>)</span></h5>
                        <p class="mb-1">Member since: ${new Date(user.createdAt).toLocaleDateString()} in ${user.location}</p>
                        <p class="mb-0">Sold ${user.soldItemsCount} items</p>
                    </div>
                </div>

                <div class="bg-white border rounded p-4">
                <h5 class="mb-3">Feedback Ratings</h5>
                <table class="table text-center mb-0">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">1 month</th>
                            <th scope="col">6 months</th>
                            <th scope="col">+12 months</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-start"><i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                            </td>
                            <td>91</td>
                            <td>40</td>
                            <td>80</td>
                        </tr>
                        <tr>
                            <td class="text-start"><i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                            </td>
                            <td>2</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td class="text-start"><i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                            </td>
                            <td>0</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td class="text-start"><i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                            </td>
                            <td>0</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td class="text-start"><i class="bi bi-star-fill text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                                <i class="bi bi-star text-warning me-1"></i>
                            </td>
                            <td>0</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>`;
        }  
    </script>
</body>

</html>
