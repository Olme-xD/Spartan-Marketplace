<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/img_test1.ico" />
    <title>Craig List – Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .bubble {
            display: inline-block;
            padding: .5rem .75rem;
            border-radius: 1rem;
            max-width: 75%;
            word-wrap: break-word;
        }

        .bubble.me {
            background: #0d6efd;
            color: #fff;
        }

        .bubble.them {
            background: #f1f3f5;
            color: #212529;
        }

        .msg-row {
            margin-bottom: .5rem;
        }

        #msgBody {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-light text-dark">

    <!-- Navigation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-between align-items-center py-1">
            <a href="../index.html">
                <img style="width:70px;height:70px" src="../images/img_test1_white.png" alt="Logo" class="img-fluid" />
            </a>
            <form class="col-md-4 d-flex" role="search">
                <input id="searchInput" class="form-control rounded-pill me-2" type="search"
                    placeholder="Search messages…" />
                <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
            </form>
            <nav class="d-flex align-items-center">
                <a href="profile.html" class="text-light text-decoration-none me-3">
                    <i class="bi bi-person-circle" style="font-size:30px"></i>
                </a>
                <a href="profile.html" class="text-light text-decoration-none me-3">Profile</a>
                <a href="dashboard.html" class="text-light text-decoration-none me-3">Dashboard</a>
                <a href="messages.html" class="text-light text-decoration-none me-3">Messages</a>
                <a href="notifications.html" class="text-light text-decoration-none me-3">Notifications</a>
                <a href="rating.html" class="text-light text-decoration-none me-3">Ratings</a>
                <a href="../index.html" class="btn btn-outline-light rounded-pill">Logout</a>
            </nav>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container flex-grow-1 mt-4">
        <!-- Message Threads List -->
        <div id="threadsList">
            <h1 class="h4 mb-3">Messages</h1>
            <div class="list-group shadow-sm" id="threadsContainer">
                <!-- Threads will be loaded here -->
            </div>
        </div>

        <!-- Message Thread View (hidden by default) -->
        <div id="threadView" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 mb-0">Conversation</h1>
                <button class="btn btn-sm btn-outline-secondary" id="backBtn">Back to Messages</button>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <strong id="threadTitle">Loading...</strong>
                </div>
                <div class="card-body" id="msgBody">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="card-footer bg-white">
                    <form id="replyForm" class="d-flex gap-2">
                        <input id="replyInput" class="form-control" placeholder="Type a reply…" required />
                        <button class="btn btn-primary" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CURRENT_USER_ID = 12;
        let currentThreadId = null;
        let currentThreadData = null;

        // Format date helper
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
        }

        // Load all message threads
        function loadThreads() {
            fetch(`http://localhost:8080/api/messages/user/${CURRENT_USER_ID}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(chats => {
                    displayThreads(chats);
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                    document.getElementById('threadsContainer').innerHTML =
                        '<div class="alert alert-danger">Failed to load messages. Please try again.</div>';
                });
        }

        // Display threads in the list
        function displayThreads(chats) {
            const container = document.getElementById('threadsContainer');

            if (chats.length === 0) {
                container.innerHTML = '<div class="list-group-item">No messages yet.</div>';
                return;
            }

            container.innerHTML = '';

            chats.forEach(chat => {
                const isCurrentUserSeller = chat.sellerId === CURRENT_USER_ID;
                const otherUserId = isCurrentUserSeller ? chat.buyerId : chat.sellerId;
                const lastMessage = isCurrentUserSeller ? chat.sellerText : chat.buyerText;

                // Fetch other user's info
                fetch(`http://localhost:8080/api/users/${otherUserId}`)
                    .then(response => response.json())
                    .then(user => {
                        const threadItem = document.createElement('a');
                        threadItem.href = '#';
                        threadItem.className = 'list-group-item list-group-item-action';
                        threadItem.setAttribute('data-thread-id', chat.chatId);
                        threadItem.innerHTML = `
                            <div>
                                <strong>${user.username || 'User'}</strong> – ${chat.product?.title || 'Product'}
                                <div class="text-muted small">
                                    ${formatDate(chat.dateCreated)} · "${lastMessage || '(No message)'}"
                                </div>
                            </div>
                        `;

                        threadItem.addEventListener('click', function (e) {
                            e.preventDefault();
                            openThread(chat.chatId);
                        });

                        container.appendChild(threadItem);
                    })
                    .catch(error => {
                        console.error('Error loading user:', error);
                    });
            });
        }

        // Open a specific thread
        function openThread(threadId) {
            currentThreadId = threadId;

            fetch(`http://localhost:8080/api/messages/user/${CURRENT_USER_ID}`)
                .then(response => response.json())
                .then(chats => {
                    const chat = chats.find(c => c.chatId == threadId);
                    if (!chat) {
                        alert('Message not found.');
                        return;
                    }

                    currentThreadData = chat;
                    const isCurrentUserSeller = chat.sellerId === CURRENT_USER_ID;
                    const otherUserId = isCurrentUserSeller ? chat.buyerId : chat.sellerId;

                    // Fetch other user's info
                    fetch(`http://localhost:8080/api/users/${otherUserId}`)
                        .then(response => response.json())
                        .then(user => {
                            displayThread(chat, user, isCurrentUserSeller);
                        });
                })
                .catch(error => {
                    console.error('Error loading thread:', error);
                    alert('Failed to load conversation.');
                });
        }

        // Display thread messages
        function displayThread(chat, otherUser, isCurrentUserSeller) {
            document.getElementById('threadsList').style.display = 'none';
            document.getElementById('threadView').style.display = 'block';

            document.getElementById('threadTitle').textContent =
                `Conversation with ${otherUser.username || 'User'} – ${chat.product?.title || 'Product'}`;

            const msgBody = document.getElementById('msgBody');
            msgBody.innerHTML = '';

            // Display buyer message if exists
            if (chat.buyerText) {
                const isBuyerMe = chat.buyerId === CURRENT_USER_ID;
                const msgDiv = document.createElement('div');
                msgDiv.className = `d-flex ${isBuyerMe ? 'justify-content-end' : 'justify-content-start'} msg-row`;
                msgDiv.innerHTML = `
                    <div>
                        <div class="bubble ${isBuyerMe ? 'me' : 'them'}">${chat.buyerText}</div>
                        <div class="small text-muted mt-1 ${isBuyerMe ? 'text-end' : 'text-start'}">
                            ${formatTime(chat.dateCreated)}
                        </div>
                    </div>
                `;
                msgBody.appendChild(msgDiv);
            }

            // Display seller message if exists
            if (chat.sellerText) {
                const isSellerMe = chat.sellerId === CURRENT_USER_ID;
                const msgDiv = document.createElement('div');
                msgDiv.className = `d-flex ${isSellerMe ? 'justify-content-end' : 'justify-content-start'} msg-row`;
                msgDiv.innerHTML = `
                    <div>
                        <div class="bubble ${isSellerMe ? 'me' : 'them'}">${chat.sellerText}</div>
                        <div class="small text-muted mt-1 ${isSellerMe ? 'text-end' : 'text-start'}">
                            ${formatTime(chat.dateCreated)}
                        </div>
                    </div>
                `;
                msgBody.appendChild(msgDiv);
            }

            msgBody.scrollTop = msgBody.scrollHeight;
        }

        // Back button
        document.getElementById('backBtn').addEventListener('click', function () {
            document.getElementById('threadView').style.display = 'none';
            document.getElementById('threadsList').style.display = 'block';
            currentThreadId = null;
            currentThreadData = null;
        });

        // Send message
        document.getElementById('replyForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const input = document.getElementById('replyInput');
            const message = input.value.trim();

            if (!message || !currentThreadId || !currentThreadData) {
                return;
            }

            const isCurrentUserSeller = currentThreadData.sellerId === CURRENT_USER_ID;

            // Fetch current message state first
            fetch(`http://localhost:8080/api/messages/${currentThreadId}`)
                .then(response => response.json())
                .then(currentMessage => {
                    // Update the appropriate field
                    const updatedMessage = { ...currentMessage };
                    if (isCurrentUserSeller) {
                        updatedMessage.sellerText = message;
                    } else {
                        updatedMessage.buyerText = message;
                    }

                    // Send update
                    return fetch(`http://localhost:8080/api/messages/${currentThreadId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedMessage)
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    return response.json();
                })
                .then(data => {
                    // Add message to display
                    const msgBody = document.getElementById('msgBody');
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'd-flex justify-content-end msg-row';
                    msgDiv.innerHTML = `
                        <div>
                            <div class="bubble me">${message}</div>
                            <div class="small text-muted mt-1 text-end">${formatTime(new Date())}</div>
                        </div>
                    `;
                    msgBody.appendChild(msgDiv);
                    msgBody.scrollTop = msgBody.scrollHeight;

                    input.value = '';
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
        });

        // Search functionality
        document.querySelector('form[role="search"]').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.toLowerCase();

            const items = document.querySelectorAll('#threadsContainer .list-group-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Load threads on page load
        loadThreads();
    </script>
</body>

</html>
