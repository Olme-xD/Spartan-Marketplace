<!DOCTYPE html>
<html lang="en">
<!-- HEAD of HTML -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/img_test1.ico">
    <title>Craig List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<!-- BODY of HTML -->
<body class="bg-light text-light">

    <!-- Navegation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-center align-items-center py-1">
            <!-- Logo -->
            <a href="index.html">
                <img style="width: 100px; height: 100px;" src="images/img_test1_white.png" alt="Logo" class="img-fluid">
            </a>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid flex-fill">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card bg-white text-dark shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Personalize Your Experience</h3>
                        <form>
                            <div id="interests-group" class="mb-3">
                                <label for="interests" class="form-label">Select your interests:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Electronics" id="interest1">
                                    <label class="form-check-label" for="interest1">
                                        Electronics
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Furniture" id="interest2">
                                    <label class="form-check-label" for="interest2">
                                        Furniture
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Clothing" id="interest3">
                                    <label class="form-check-label" for="interest3">
                                        Clothing
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Books" id="interest4">
                                    <label class="form-check-label" for="interest4">
                                        Books
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Vehicles" id="interest5">
                                    <label class="form-check-label" for="interest5">
                                        Vehicles
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Real Estate" id="interest6">
                                    <label class="form-check-label" for="interest6">
                                        Real Estate
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Jobs" id="interest7">
                                    <label class="form-check-label" for="interest7">
                                        Jobs
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Services" id="interest8">
                                    <label class="form-check-label" for="interest8">
                                        Services
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Hobbies" id="interest9">
                                    <label class="form-check-label" for="interest9">
                                        Hobbies
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Miscellaneous" id="interest10">
                                    <label class="form-check-label" for="interest10">
                                        Miscellaneous
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </div>
                        </form>
                        <p class="text-center mt-3"><a href="index.html">Skip</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const checked = Array.from(document.querySelectorAll('#interests-group input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            console.log('Selected interests:', checked);

            // Save preferences to server

            alert('Preferences saved successfully!');
            window.location.href = 'index.html?loggedIn=true'; // Simulate login by redirecting with a query parameter
        });
    </script>
</body>
</html>
