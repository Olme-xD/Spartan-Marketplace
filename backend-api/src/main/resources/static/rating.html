<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/img_test1.ico" />
    <title>Craig List – Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .rating-card {
            border-left: 4px solid #0d6efd;
        }

        .stars {
            color: #ffc107;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .star-selector {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .star-selector .star {
            color: #ddd;
        }

        .star-selector .star:hover,
        .star-selector .star.active {
            color: #ffc107;
        }
    </style>
</head>

<body class="bg-light text-dark">

    <!-- Navigation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-between align-items-center py-1">
            <a href="../index.html">
                <img style="width:70px;height:70px" src="../images/img_test1_white.png" alt="Logo" class="img-fluid" />
            </a>
            <form class="col-md-4 d-flex" role="search">
                <input id="searchInput" class="form-control rounded-pill me-2" type="search"
                    placeholder="Search ratings…" />
                <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
            </form>
            <nav class="d-flex align-items-center">
                <a href="profile.html" class="text-light text-decoration-none me-3">
                    <i class="bi bi-person-circle" style="font-size:30px"></i>
                </a>
                <a href="profile.html" class="text-light text-decoration-none me-3">Profile</a>
                <a href="dashboard.html" class="text-light text-decoration-none me-3">Dashboard</a>
                <a href="messages.html" class="text-light text-decoration-none me-3">Messages</a>
                <a href="notifications.html" class="text-light text-decoration-none me-3">Notifications</a>
                <a href="rating.html" class="text-light text-decoration-none me-3">Ratings</a>
                <a href="../index.html" class="btn btn-outline-light rounded-pill">Logout</a>
            </nav>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container flex-grow-1 mt-4">
        <div class="row">
            <!-- Stats Column -->
            <div class="col-md-4">
                <div class="stat-box mb-3">
                    <h5 class="text-muted mb-2">Average Rating</h5>
                    <h1 class="display-4" id="avgRating">0.0</h1>
                    <div class="stars" id="avgStars"></div>
                    <p class="text-muted mt-2" id="totalRatings">0 total ratings</p>
                </div>
            </div>

            <!-- Reviews Column -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Reviews</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRatingModal">
                        <i class="bi bi-star"></i> New Rating
                    </button>
                </div>

                <div class="list-group" id="reviewsList">
                    <!-- Reviews will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Rating Modal -->
    <div class="modal fade" id="newRatingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Rating</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newRatingForm">
                        <div class="mb-3">
                            <label for="productSelect" class="form-label">Select Product</label>
                            <select class="form-select" id="productSelect" required>
                                <option value="">Choose a product...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="star-selector" id="ratingStars">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                            <input type="hidden" id="selectedRating" value="0" required />
                        </div>

                        <div class="mb-3">
                            <label for="reviewText" class="form-label">Review (Optional)</label>
                            <textarea class="form-control" id="reviewText" rows="4"
                                placeholder="Share your experience..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitRatingBtn">Submit Rating</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reply to Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Original Review</label>
                        <p id="originalReviewText" class="text-muted"></p>
                    </div>
                    <div class="mb-3">
                        <label for="replyText" class="form-label">Your Reply</label>
                        <textarea class="form-control" id="replyText" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendReplyBtn">Send Reply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CURRENT_USER_ID = 12;
        let currentReviewId = null;

        // Format date helper
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Render stars
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '★' : '☆';
            }
            return stars;
        }

        // Load reviews
        function loadReviews() {
            fetch(`http://localhost:8080/api/reviews/provider/${CURRENT_USER_ID}`)
                .then(response => {
                    if (response.status === 404) {
                        return [];
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(reviews => {
                    displayReviews(reviews);
                    updateStats(reviews);
                })
                .catch(error => {
                    console.error('Error loading reviews:', error);
                    document.getElementById('reviewsList').innerHTML =
                        '<div class="alert alert-danger">Failed to load reviews. Please try again.</div>';
                });
        }

        // Display reviews
        function displayReviews(reviews) {
            const container = document.getElementById('reviewsList');

            if (reviews.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No reviews yet. Keep providing great service!</div>';
                return;
            }

            container.innerHTML = '';

            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'list-group-item rating-card mb-3';

                const username = review.user?.username || 'User';
                const productTitle = review.product?.title || 'Product';
                const reviewText = review.buyerText || 'No comment';
                const sellerReply = review.sellerText || '';

                reviewDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div style="flex-grow: 1;">
                            <strong>${username}</strong> on ${productTitle}
                            <div class="stars">${renderStars(review.rating)}</div>
                            <p class="mb-1 mt-2">${reviewText}</p>
                            ${sellerReply ? `<p class="mb-2"><small class="text-muted"><strong>You:</strong> ${sellerReply}</small></p>` : ''}
                            <small class="text-muted">${formatDate(review.dateCreated)}</small>
                        </div>
                        <div class="text-end">
                            <small class="text-muted">${formatDate(review.dateCreated)}</small>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary reply-btn" data-review-id="${review.id}" data-review-text="${reviewText}">
                            Reply
                        </button>
                    </div>
                `;

                container.appendChild(reviewDiv);
            });

            // Add reply button listeners
            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    currentReviewId = this.dataset.reviewId;
                    document.getElementById('originalReviewText').textContent = this.dataset.reviewText;
                    document.getElementById('replyText').value = '';

                    const replyModal = new bootstrap.Modal(document.getElementById('replyModal'));
                    replyModal.show();
                });
            });
        }

        // Update statistics
        function updateStats(reviews) {
            const avgRating = reviews.length > 0
                ? reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length
                : 0;

            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            document.getElementById('avgStars').innerHTML = renderStars(Math.round(avgRating));
            document.getElementById('totalRatings').textContent =
                `${reviews.length} total ${reviews.length === 1 ? 'rating' : 'ratings'}`;
        }

        // Load products for dropdown
        function loadProducts() {
            fetch('http://localhost:8080/api/products/active')
                .then(response => response.json())
                .then(products => {
                    const select = document.getElementById('productSelect');
                    select.innerHTML = '<option value="">Choose a product...</option>';

                    products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.id;
                        option.textContent = `${product.title} - ${product.user?.username || 'User'}`;
                        option.setAttribute('data-seller-id', product.user?.id || 0);
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                });
        }

        // Star selector
        document.querySelectorAll('.star-selector .star').forEach(star => {
            star.addEventListener('click', function () {
                const value = this.dataset.value;
                document.getElementById('selectedRating').value = value;

                document.querySelectorAll('.star-selector .star').forEach((s, idx) => {
                    if (idx < value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseenter', function () {
                const value = this.dataset.value;
                document.querySelectorAll('.star-selector .star').forEach((s, idx) => {
                    s.style.color = idx < value ? '#ffc107' : '#ddd';
                });
            });
        });

        document.getElementById('ratingStars').addEventListener('mouseleave', function () {
            const selectedValue = document.getElementById('selectedRating').value;
            document.querySelectorAll('.star-selector .star').forEach((s, idx) => {
                s.style.color = idx < selectedValue ? '#ffc107' : '#ddd';
            });
        });

        // Submit new rating
        document.getElementById('submitRatingBtn').addEventListener('click', function () {
            const productId = parseInt(document.getElementById('productSelect').value);
            const rating = parseInt(document.getElementById('selectedRating').value);
            const reviewText = document.getElementById('reviewText').value.trim();

            if (!productId) {
                alert('Please select a product.');
                return;
            }

            if (rating === 0) {
                alert('Please select a rating.');
                return;
            }

            const reviewData = {
                product: { id: productId },
                rating: rating,
                buyerText: reviewText || ''
            };

            fetch('http://localhost:8080/api/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to submit rating');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Rating submitted successfully!');

                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('newRatingModal'));
                    modal.hide();

                    // Reset form
                    document.getElementById('newRatingForm').reset();
                    document.getElementById('selectedRating').value = '0';
                    document.querySelectorAll('.star-selector .star').forEach(star => {
                        star.classList.remove('active');
                    });

                    // Reload reviews
                    loadReviews();
                })
                .catch(error => {
                    console.error('Error submitting rating:', error);
                    alert('Failed to submit rating. Please try again.');
                });
        });

        // Send reply
        document.getElementById('sendReplyBtn').addEventListener('click', function () {
            const replyText = document.getElementById('replyText').value.trim();

            if (!replyText) {
                alert('Please enter a reply.');
                return;
            }

            fetch(`http://localhost:8080/api/reviews/${currentReviewId}/respond`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sellerText: replyText })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send reply');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Reply sent successfully!');

                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('replyModal'));
                    modal.hide();

                    // Reload reviews
                    loadReviews();
                })
                .catch(error => {
                    console.error('Error sending reply:', error);
                    alert('Failed to send reply. Please try again.');
                });
        });

        // Search functionality
        document.querySelector('form[role="search"]').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.toLowerCase();

            const items = document.querySelectorAll('#reviewsList .list-group-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initialize on page load
        loadReviews();
        loadProducts();
    </script>
</body>

</html>
