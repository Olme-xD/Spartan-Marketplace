<!DOCTYPE html>
<html lang="en">
<!-- HEAD of HTML -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/img_test.ico">
    <title>Craig List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<!-- NOTE: Make the user profile CSS customizable (eg. Dark, Light, Rainbow Moving, Disco, etc) -->

<!-- BODY of HTML -->
<body class="bg-light text-light">
    
    <!-- Navegation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-between align-items-center py-1">
            <!-- Logo -->
            <a href="index.html">
                <img style="width: 70px; height: 70px;" src="images/img_test.png" alt="Logo" class="img-fluid">
            </a>
            <!-- Search Bar -->
            <form class="col-md-4 d-flex" role="search">
                <input class="form-control rounded-pill me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
            </form>
            <!-- Navigation Links -->
            <nav class="space-x-10">
                <a href="login.html" class="btn btn-primary rounded-pill">Login</a>
                <a href="register.html" class="btn btn-secondary rounded-pill">Register</a>
            </nav>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="bg-secondary text-light col-md-2 p-3">
                <!-- Search Bar in Sidebar -->
                <form class="search-bar text-light p-3">
                    <input class="form-control" type="search" placeholder="Search Categories" aria-label="Search Categories" id="searchInputCategories">
                </form>
                <!-- Location and Categories -->
                <h2 class="">Location</h2>
                <ul class="text-info list-unstyled">
                    <li><i class="bi bi-geo-alt-fill mb-2 p-2" style="font-size: 25px;"></i> City, State</li>
                </ul>
                <h2 class="">Categories</h2>
                <ul class="list-unstyled" id="categoryList">
                    <!-- Unordered list will load from the backend with JavaScript -->
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="cardsContainer">
                    <!-- Unordered list of cards will load from the backend with JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hard Coded Data for Categories
        const categoryData = [
            { name: "Electronics", link: "images/img_test.ico", iconClass: "bi-phone" },
            { name: "Furniture", link: "images/img_test.ico", iconClass: "bi-house" },
            { name: "Clothing", link: "images/img_test.ico", iconClass: "bi-bag" },
            { name: "Books", link: "images/img_test.ico", iconClass: "bi-book" },
            { name: "Vehicles", link: "images/img_test.ico", iconClass: "bi-truck" },
            { name: "Real Estate", link: "images/img_test.ico", iconClass: "bi-building" },
            { name: "Services", link: "images/img_test.ico", iconClass: "bi-tools" },
            { name: "Pets", link: "images/img_test.ico", iconClass: "bi-heart" },
            { name: "Miscellaneous", link: "images/img_test.ico", iconClass: "bi-three-dots" }
        ];

        // Load Categories into the Sidebar
        const categoryList = document.getElementById('categoryList');
        categoryData.forEach(category => {
            const li = document.createElement('li');
            li.className = 'text-capitalize rounded mb-2 p-2';
    
            const a = document.createElement('a');
            a.href = category.link;
            a.className = 'text-light text-decoration-none d-flex align-items-center';

            const icon = document.createElement('i');
            icon.className = `${category.iconClass} me-2`;
            icon.style.fontSize = '25px';

            const span = document.createElement('span');
            span.textContent = category.name;

            a.appendChild(icon);
            a.appendChild(span);
            li.appendChild(a);
            categoryList.appendChild(li);
        });

        // Search Functionality
        const searchInput = document.getElementById('searchInputCategories');
        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            const listItems = categoryList.getElementsByTagName('li');
            Array.from(listItems).forEach(item => {
                const text = item.textContent || item.innerText;
                item.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
            });
        });

        // Hard Coded Data for Cards
        const cardsData = [{
            title: "iPhone 17 for Sale",
            description: "Used iPhone 12 in excellent condition. Comes with charger.",
            price: "FREE",
            imageUrl: "https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone-17-finish-select-202509-black_GEO_US?wid=5120&hei=2880&fmt=webp&qlt=90&.v=WGdCRlQ0YVlqbTdXTEkxRnVQb0oxa3pYQjBteGp2cFFHL09TNGhVUUhxeHFkSUJZcmNjVXZ4cDk3YTVMcWk4SHF2TWlpSzUzejRCZGt2SjJUNGl1VEE4bm1RcmlWRWp2eDN1WHNkSjNmUmJRdGRDSXo3RG9GTXJVdDhBcERxMEQ&traceId=1"
        },{
            title: "Sofa Set - Like New",
            description: "Comfortable 3-piece sofa set, barely used.",
            price: "$300",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi5.walmartimages.com%2Fasr%2Ff1ffd1b0-78ab-4dc8-93db-2d83a972d86d_2.233e2d7c15408603e9f54bfa58aad1c3.jpeg&f=1&nofb=1&ipt=3d879ac51d08db2ff6b0e14179127c906f56dd3633d311096dc4f940980bad37"
        },{
            title: "Mountain Bike",
            description: "A sturdy mountain bike suitable for all terrains. Recently serviced.",
            price: "$450",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimages.singletracks.com%2Fblog%2Fwp-content%2Fuploads%2F2016%2F09%2FIMG_1720.jpg&f=1&nofb=1&ipt=bb7c589b802ce321db4adc993ee1acf8adde0566e9c853f2e433fa5ee2e64009"
        },{
            title: "Gaming Laptop",
            description: "High-performance gaming laptop with the latest specs.",
            price: "$1200",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Frobots.net%2Fwp-content%2Fuploads%2F2023%2F12%2Fwhat-is-a-gaming-laptop-1701754858.jpg&f=1&nofb=1&ipt=bf612b3e6a479450a016a808ad548853bdfe89accbd6aa294c12e2e93f9f5af2"
        },{
            title: "Dining Table Set",
            description: "Elegant dining table set with 6 chairs.",
            price: "$800",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fouchcart.com%2Fcdn%2Fshop%2Fproducts%2FNadine_6_-_Person_Counter_Height_Dining_Set.jpg%3Fv%3D1637225879%26width%3D800&f=1&nofb=1&ipt=fa91f4aad01a61707c0a6cde405c1b1fc76275c53e37f7718f0e5228f5070bb3"
        },{
            title: "Smart TV 55\"",
            description: "55-inch Smart TV with 4K resolution and HDR support. Like new.",
            price: "$700",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.power-cdn.net%2Fimages%2Fh-890a46a61ea24670b1b7e9fbd7645215%2Ffeelingimages%2F1988936%2F1988936_2_1200px_w_g.jpg&f=1&nofb=1&ipt=b16fb66505b427612e4a3f1090bc4fb78b2c0d33d03494be1fe989a9f434b473"
        },{
            title: "Leather Jacket",
            description: "Genuine leather jacket, size M. Stylish and warm for winter.",
            price: "$150",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ebayimg.com%2Fimages%2Fg%2F1rgAAOSwWcdlvBNs%2Fs-l400.jpg&f=1&nofb=1&ipt=a19a7fac0fb988672f88ef3067c3e84fe41498ddb984b4a06a2c998d9c4e57e0"
        },{
            title: "Electric Guitar",
            description: "Fender electric guitar in great condition.",
            price: "$400",
            imageUrl: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F6c%2F94%2F58%2F6c9458a02f78830c8338fc7fffd56b9c.jpg&f=1&nofb=1&ipt=cf3b4240d765e7b612e815ea75664ad96f5088e532977eeafd7002b90b14babe"
        }];

        // Load Cards into the Main Content Area
        const cardsContainer = document.getElementById('cardsContainer');
        cardsData.forEach(card => {
            const colDiv = document.createElement('div');
            colDiv.className = 'col';

            const cardDiv = document.createElement('div');
            cardDiv.className = 'card h-100 shadow-sm';

            const img = document.createElement('img');
            img.src = card.imageUrl;
            img.className = 'card-img-top';
            img.style.height = '200px';
            img.style.objectFit = 'cover';
            img.alt = card.title;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body d-flex flex-column';

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = card.title;

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.textContent = card.description;

            const cardPrice = document.createElement('p');
            cardPrice.className = 'card-text mt-auto';
            const smallText = document.createElement('small');
            smallText.className = 'text-muted';
            smallText.textContent = `Price: ${card.price}`;
            cardPrice.appendChild(smallText);

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            cardBody.appendChild(cardPrice);
            cardDiv.appendChild(img);
            cardDiv.appendChild(cardBody);
            colDiv.appendChild(cardDiv);
            cardsContainer.appendChild(colDiv);
        });

        // Click Event to Navigate to Detailed View
        cardsContainer.addEventListener('click', function(event) {
            const card = event.target.closest('.card');
            if (card) {
                const cardLink = card.querySelector('img');
                if (cardLink) {
                    const href = cardLink.src;
                    window.location.href = href;
                } else {
                    const title = card.querySelector('.card-title').textContent;
                    console.error(`An error has occurred. Unable to navigate to detailed view for: ${title}\n\nPlease contact support.`);
                }
            }
        });
    </script>
</body>
</html>
