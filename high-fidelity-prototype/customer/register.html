<!DOCTYPE html>
<html lang="en">
<!-- HEAD of HTML -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/img_test.ico">
    <title>Craig List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<!-- BODY of HTML -->
<body class="bg-light text-light">

    <!-- Navegation Bar -->
    <div class="sticky-top container-fluid bg-dark text-light">
        <header class="d-flex justify-content-center align-items-center py-1">
            <!-- Logo -->
            <a href="index.html">
                <img style="width: 100px; height: 100px;" src="images/img_test.png" alt="Logo" class="img-fluid">
            </a>
        </header>
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid flex-fill">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card bg-white text-dark shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="name" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="name" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="name" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                                <input type="password" class="form-control" id="password2" placeholder="Reenter Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Craig List App</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let validInput = false;

        const nameInput = document.getElementById('firstName');
        nameInput.addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            }else if (!/^[a-zA-Z]*$/.test(this.value)) {
                this.value = this.value.replace(/[^a-zA-Z]/g, '');
            } else if (this.value.length === 1) {
                this.value = this.value.toUpperCase();
            } else if (this.value.length > 1) {
                this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const lastNameInput = document.getElementById('lastName');
        lastNameInput.addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            } else if (!/^[a-zA-Z]*$/.test(this.value)) {
                this.value = this.value.replace(/[^a-zA-Z]/g, '');
            } else if (this.value.length === 1) {
                this.value = this.value.toUpperCase();
            } else if (this.value.length > 1) {
                this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', function() {
            if (this.value.length > 30) {
                this.value = this.value.slice(0, 30);
            } else if (!/^[a-zA-Z0-9]*$/.test(this.value)) {
                this.value = this.value.replace(/[^a-zA-Z0-9]/g, '');
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', function() {
            if (this.value.length > 100) {
               this.value = this.value.slice(0, 100);
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const password1Input = document.getElementById('password1');
        password1Input.addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const password2Input = document.getElementById('password2');
        password2Input.addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            } else if (this.value.length === 0) {
                this.value = '';
            }
        });

        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Password match validation
            const password1Input = document.getElementById('password1');
            const password2Input = document.getElementById('password2');
            if (password1Input.value !== password2Input.value) {
                alert('Passwords do not match.');
                return;
            }

            // Check if all fields are filled
            if (nameInput.value && lastNameInput.value && usernameInput.value && emailInput.value && password1Input.value && password2Input.value) {
                validInput = true;

                // Send data to backend server

                alert('Account created successfully!');
                window.location.href = 'login.html';
            } else {
                alert('Please fill in all fields correctly.');
            }
        });
    </script>
</body>
</html>
